    - name: Push to Discord
      run: |
            cd ready
            tar -czvf "../GOESP Release Linux (${{github.run_id}}).tar.gz" *
            cd ..
            curl -X POST -H 'Content-Type: multipart/form-data' -F 'file=@GOESP Release Linux (${{github.run_id}}).tar.gz' ${{ secrets.DISCORD_HOOK }}
